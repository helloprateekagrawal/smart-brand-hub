<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="refresh" content="0;url=/" />
    <script>
      (function () {
        var redirectPath = window.location.pathname + window.location.search + window.location.hash;
        var search = "?redirect=" + encodeURIComponent(redirectPath);
        // Always redirect to the SPA entry point with the original path encoded
        window.location.replace("/" + search);
      })();
    </script>
  </head>
  <body>
    <p>Redirecting…</p>
  </body>
</html>
