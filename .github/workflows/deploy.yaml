name: Build and Deploy (GitHub Pages via Pages API)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read           # Changed from write to read for security best practice
  pages: write             # required for deploy-pages
  id-token: write          # required for deploy-pages

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # fetch-depth: 0 is not needed unless you are manipulating Git history during the build.
          # We'll use the default shallow clone for speed.
          persist-credentials: false 

      - name: Setup Node.js
        # Use the latest major version for stability
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm' # Add caching for faster install
          
      - name: Install dependencies
        run: npm ci

      - name: Build
        # This assumes your build command outputs to the 'dist' directory
        run: npm run build

      - name: Ensure dist exists
        run: |
          # The previous check is good practice, but we'll modify it slightly
          if [ ! -d "dist" ]; then
            echo "::error file=package.json::Build output directory (dist) is missing. Check 'npm run build' output."
            exit 1
          fi

     # -----------------------------------------------------
      # CORE PAGES DEPLOYMENT STEPS START HERE
      # -----------------------------------------------------

      # 1. Configure Pages (NEW/MANDATORY STEP)
      # This sets up the environment and creates the required deployment artifact for the job.
      - name: Configure GitHub Pages
        uses: actions/configure-pages@v4

      # 2. Upload Artifact (Uploads the 'dist' folder content)
      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3 # Updated to v3 for the latest fixes
        with:
          # Use the directory containing the static files (e.g., index.html)
          path: './dist' 
          
      # The deployment job now only waits for the artifact and deploys.
      # The build and upload steps are separated into a 'build' job.

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build # Wait for the 'build' job to complete successfully
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # Updated to v4 for the latest fixes
