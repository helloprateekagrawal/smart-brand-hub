name: Build and deploy (GitHub Pages via Pages API)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write     # for actions/checkout and repo reads if needed
  pages: write        # required for deploy-pages
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Ensure dist exists
        run: |
          ls -la
          ls -la dist || (echo "dist directory missing â€” build failed" && exit 1)

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
